<app-encabezado></app-encabezado>
<app-footer></app-footer>
<app-menu></app-menu>


<div class="container">

 <mat-toolbar>
   <span>Listado <b>Proveedores</b>  </span>
   
   <button type="button" class="btn btn-outline-success ml-auto" routerLink="/registrar-proveedores">Agregar</button> 
    
   

 </mat-toolbar>

 <table mat-table [dataSource]="dataSource" class="mat-elevation-z10">

   <!-- Position Column -->
   <ng-container matColumnDef="nit">
     <th mat-header-cell *matHeaderCellDef> <b>Nit</b> </th>
     <td mat-cell *matCellDef="let element"> {{element.nit}} </td>
   </ng-container>
 
   <!-- Name Column -->
   <ng-container matColumnDef="razonsocial">
     <th mat-header-cell *matHeaderCellDef> <b>Razón Social</b> </th>
     <td mat-cell *matCellDef="let element"> {{element.razonsocial}} </td>
   </ng-container>
 
   <!-- Weight Column -->
   <ng-container matColumnDef="direccion">
     <th mat-header-cell *matHeaderCellDef> <b>Dirección</b> </th>
     <td mat-cell *matCellDef="let element"> {{element.direccion}} </td>
   </ng-container>
 
   <!-- Symbol Column -->
   <ng-container matColumnDef="email">
     <th mat-header-cell *matHeaderCellDef> <b>Email</b>  </th>
     <td mat-cell *matCellDef="let element"> {{element.email}} </td>
   </ng-container>

   <ng-container matColumnDef="telefono">
     <th mat-header-cell *matHeaderCellDef> <b>Telefono</b> </th>
     <td mat-cell *matCellDef="let element"> {{element.telefono}} </td>
   </ng-container>

   <ng-container matColumnDef="acciones">
     <th mat-header-cell *matHeaderCellDef> </th>
     <td mat-cell *matCellDef="let element" style="text-align: right"> 
      
        <a class="pointer" style="color: #1878b0;" matTooltip="Ver Usuario">
          <mat-icon>search</mat-icon>
       </a>

       <a class="pointer"  style="color: #1f516f;" matTooltip="Editar Usuario">
         <mat-icon>edit</mat-icon>
      </a >
       
      <a class="pointer"  style="color: #e15639;"matTooltip="Eliminar Usuario">
       <mat-icon>delete</mat-icon>
    </a>


 
     </td>
   </ng-container>
 
   <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
   <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
 </table>
 
</div>
