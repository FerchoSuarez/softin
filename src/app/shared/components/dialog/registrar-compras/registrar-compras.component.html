<div mat-dialog-content class="m-0 p-0">
  <div class="dialog">
    <div class="dialog__header">
      <h3 class="text-center fz-32 mb-20 card-header bg-dark bg-gradient text-light sm-2">
        <strong>Ingresar Compra</strong>
      </h3>
    </div>
    <form class="dialog__body" [formGroup]="form" (submit)="saveForm()">
      <div class="w3-left-align">

        <div class="group">
          <label for="proveedor-txt" class="form-label mt-2"> <b>Seleccione el Proveedor:</b> </label>
          <select formControlName="proveedor" type="text" class="form-control" id="proveedor-txt">
            <option *ngFor="let proveedor of listProveedores" [value]="proveedor.nitproveedor">
              {{proveedor.administrador}} </option>
          </select>
        </div>

        <div class="group">
          <label for="articulo-txt" class="form-label mt-2"> <b>Seleccione el Articulo:</b> </label>
          <select formControlName="articulo" type="text" class="form-control" id="articulo-txt">
            <option *ngFor="let articulo of listArticulos" [value]="articulo.codigoarticulo">
              {{articulo.producto}}
            </option>
          </select>
        </div>

        <label for="numeroDeFactura-txt" class="form-label mt-2"><b>NÂ° Factura:</b> </label>
        <input formControlName="numeroDeFactura" type="text" placeholder="Ingrese el numero de factura"
          class="form-control" id="factura-txt" />

        <label for="Fecha-txt" class="form-label mt-2"><b>Fecha:</b> </label>
        <input formControlName="fecha" type="date" placeholder="Ingrese la fecha" class="form-control" id="fecha-txt" />


        <label for="Valor-txt" class="form-label mt-2"> <b>Valor:</b></label>
        <input formControlName="valor" type="number" placeholder="Ingrese sel valor del producto" class="form-control"
          id="valor-txt" />

      </div>
      <div class="row mt-2">
        <div class="col-lg-4 mb-2">
          <button type="submit" class="btn btn-outline-success btn-block" [disabled]="form.invalid">Registrar</button>
        </div>
        <div class="col-lg-4 mb-2">
          <button type="button" class="btn btn-outline-danger btn-block" (click)="form.reset()">Limpiar</button>
        </div>
        <div class="col-lg-4 mb-2">
          <button type="button" class="btn btn-outline-danger btn-block" (click)="closeDialog(false)">Cerrar</button>
        </div>
      </div>
    </form>
  </div>
