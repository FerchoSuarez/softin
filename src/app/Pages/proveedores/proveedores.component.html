<div class="container">

  <mat-toolbar>
    <span>Listado <b>Proveedores</b> </span>
    <button type="button" class="btn btn-outline-success ml-auto" (click)="addBuy()">Agregar</button>
  </mat-toolbar>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z10">

    <ng-container matColumnDef="administrador">
      <th mat-header-cell *matHeaderCellDef> <b>Interventor</b> </th>
      <td mat-cell *matCellDef="let element"> {{element.administrador}} </td>
    </ng-container>
    >
    <ng-container matColumnDef="nombreproveedor">
      <th mat-header-cell *matHeaderCellDef> <b>Nombre Proveedor</b> </th>
      <td mat-cell *matCellDef="let element"> {{element.nombreproveedor}} </td>
    </ng-container>

    <ng-container matColumnDef="nitproveedor">
      <th mat-header-cell *matHeaderCellDef> <b>Nit Proveedor</b> </th>
      <td mat-cell *matCellDef="let element"> {{element.nitproveedor}} </td>
    </ng-container>


    <ng-container matColumnDef="telefonoproveedor">
      <th mat-header-cell *matHeaderCellDef> <b>Numero de Contacto</b> </th>
      <td mat-cell *matCellDef="let element"> {{element.telefonoproveedor}} </td>
    </ng-container>

    <ng-container matColumnDef="direccionproveedor">
      <th mat-header-cell *matHeaderCellDef> <b>Direcci√≥n del Proveedor</b> </th>
      <td mat-cell *matCellDef="let element"> {{element.direccionproveedor}} </td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element" style="text-align: right">

        <a class="pointer" style="color: #1f516f;" matTooltip="Editar Proveedor" (click)="onEdit(element.nitproveedor)">
          <mat-icon>edit</mat-icon>
        </a>

        <a class="pointer" (click)="deleteBuy(element)" style="color: #e15639;" matTooltip="Eliminar Proveedor">
          <mat-icon>delete</mat-icon>
        </a>


      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
