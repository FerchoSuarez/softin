<div class="container">

    <mat-toolbar>
        <span><b>Stock</b> </span>
    </mat-toolbar>

    <table mat-table [dataSource]="dataSource" class="table-striped mat-elevation-z10">

        <ng-container matColumnDef="producto">
            <th mat-header-cell *matHeaderCellDef> <b>Producto</b> </th>
            <td mat-cell *matCellDef="let element"> {{element.producto}} </td>
        </ng-container>

        <ng-container matColumnDef="referencia">
            <th mat-header-cell *matHeaderCellDef> <b>Referencia</b> </th>
            <td mat-cell *matCellDef="let element"> {{element.referencia}} </td>
        </ng-container>

        <ng-container matColumnDef="codigo">
            <th mat-header-cell *matHeaderCellDef> <b>Codigo</b> </th>
            <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
        </ng-container>


        <ng-container matColumnDef="cantidad">
            <th mat-header-cell *matHeaderCellDef> <b>Cantidad</b> </th>
            <td mat-cell *matCellDef="let element"> {{element.cantidad}} </td>
        </ng-container>

        <ng-container matColumnDef="valor">
            <th mat-header-cell *matHeaderCellDef> <b>Valor</b> </th>
            <td mat-cell *matCellDef="let element"> {{element.valor}} </td>
        </ng-container>

        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let element" style="text-align: right">

                <a class="pointer" style="color: #1878b0;" matTooltip="Ver Proveedor">
                    <mat-icon>search</mat-icon>
                </a>

                <a class="pointer" style="color: #1f516f;" matTooltip="Editar Proveedor">
                    <mat-icon>edit</mat-icon>
                </a>

                <a class="pointer" (click)="deleteBuy(element)" style="color: #e15639;" matTooltip="Eliminar Proveedor">
                    <mat-icon>delete</mat-icon>
                </a>

            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>
