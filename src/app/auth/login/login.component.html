<div class="container">
  <div class="row">
    <div class="col">
      <img src="https://moodle.com/wp-content/uploads/2021/04/Security-by-design.png" class="w-100">
    </div>
    <div class="col">
      <div class="card shadow m-2 p-2 justify-content-center h-100 bg-light">
        <h1 class="login">Bienvenidos a <b>Softin</b></h1>
        <p class="login">Ingresa tus credenciales</p>

        <form [formGroup]="form" (submit)="onSubmit()">
          <div class="form-group mb-4">
            <label>Usuario</label>
            <input type="email" class="form-control" formControlName="usuario">
          </div>
          <div class="form-group mb-4">
            <label>Clave</label>
            <input type="password" class="form-control" formControlName="clave">
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Entrar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
